slots:
  location:
    type: text
  cuisine:
    type: text
  price:
    type: text
  email:
    type: text
  email_address:
    type: text

entities:
- location
- cuisine
- price
- email

intents:
 - greet
 - affirm
 - deny
 - goodbye
 - thankyou
 - restaurant_search


templates:
  utter_greet:
    - "hey there! How may i help you"
    - "Hi, How can I help you!"
    - "Hey, How is it going. How May I help you Today"
  utter_goodbye:
    - "goodbye :("
    - "Bye-bye"
  utter_default:
    - "I did not understand, Please repeat your answers"
  utter_ask_cuisine: 
    - text: "what kind of cuisine would you like?"
      buttons:
      - title: "Chinese"
        payload: "Chinese"
      - title: "Italian"
        payload: "Italian"
      - title: "South Indian"
        payload: "South Indian"
      - title: "North Indian"
        payload: "North Indian"
  utter_ask_howcanhelp:
    - "how can I help you?"
  utter_ask_location:
    - "In what location?"
    - "Do you have a preferred location"
    - "Where do you want to dine today"
  utter_ask_email:
    - "Do you wnat the details on your email"
    - "Should I send you details of all the restaurants on email?"
  utter_ask_for_email_address:
    - "Can you please share your Email Address"
    - "What is your preferred Email Address"
  utter_ask_price:
    - text: "What's the average budget for two people"
      buttons:
      - title: "Lesser than 300"
        payload: "Lesser than 300"
      - title: "300 to 700"
        payload: "300 to 700"
      - title: "More than 700"
        payload: "More than 700" 
    - text: "Can you please specify the budget for two people"
      buttons:
      - title: "Lesser than 300"
        payload: "Lesser than 300"
      - title: "300 to 700"
        payload: "300 to 700"
      - title: "More than 700"
        payload: "More than 700"
    


actions:
- utter_greet
- utter_goodbye
- utter_default
- utter_ask_howcanhelp
- utter_ask_location
- utter_ask_cuisine
- actions.ActionSearchRestaurants
- utter_ask_email
- utter_ask_price
- utter_ask_for_email_address